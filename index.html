<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Mandelbrot</title>
  </head>
  <body>
    <canvas id="canvas" width="0" height="0"> </canvas>
    <div id="overlay">
      <form id="info-form">
        <table>
          <tr>
            <td>Iterations</td>
            <td id="iterations">100</td>
          </tr>
          <tr>
            <td>Radius</td>
            <td>
              <input
                type="number"
                step="0.000000000000000001"
                id="radius"
                value="2"
              />
            </td>
          </tr>
          <tr>
            <td>Center real</td>
            <td>
              <input
                type="number"
                step="0.000000000000000001"
                id="real"
                value="0"
              />
            </td>
          </tr>
          <tr>
            <td>Center imaginary</td>
            <td>
              <input
                type="number"
                step="0.000000000000000001"
                id="imaginary"
                value="0"
              />
            </td>
          </tr>
        </table>
        <div class="button-container">
          <button type="submit">Draw</button>
          <button type="button" id="hide-overlay-button">Hide ui</button>
          <button type="button" id="reset-button">Reset</button>
        </div>
      </form>
    </div>
    <footer>
      <p>
        Made by Dennis. Code on
        <a href="https://github.com/Dennis960/MandelbrotSet">github</a>
      </p>
    </footer>
  </body>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: calc(100vh - 3rem);
      overflow: hidden;
    }
    #info-form {
      position: fixed;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: start;
      background-color: white;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3rem;
      text-align: center;
      background-color: white;
    }
    .button-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 5px;
    }
  </style>
  <script src="query.js" type="module"></script>
  <script src="elements.js" type="module"></script>
  <script src="coord-system.js" type="module"></script>
  <script src="index.js" type="module"></script>
</html>
